<!doctypehtml><html lang=en><meta charset=utf-8><title>ror2-eh-calc</title><link href=data:image/gif;base64,R0lGODlhEAAQAPECACgoKEWFiAAAAAAAACH5BAUKAAIALAAAAAAQABAAAAIxFI6ZYhqhAIsvzvTqaijDjXnfcR3iKHGnlnYrwjTrF8tvWp5w7bJ1HCH9gIrhUPgrAAA7 rel=icon><style>body{background-color:#282828;color:#dbdbb2;font-family:sans-serif}.grid{display:grid;grid-template-columns:auto auto}.column{display:grid;grid-template-columns:auto}.grid>label{text-align:right}select{width:146px}input{width:142px}#button-container{display:flex;justify-content:center}#outputs{display:grid;grid-template-columns:auto auto auto}.common{color:#fbf1c7}.uncommon{color:#98971a}footer{position:fixed;bottom:0;width:100%;text-align:center}</style><div class=grid id=inputs><label>Character:</label><select id=char-select><option value=commando>Commando<option value=huntress>Huntress<option value=mul-t>MUL-T<option value=engineer>Engineer<option value=artificer>Artificer<option value=mercenary>Mercenary<option value=rex>Rex<option value=loader>Loader<option value=acrid>Acrid<option value=bandit>Bandit<option value=captain>Captain<option value=heretic>Heretic<option value=Rcrid>Railgunner<option value=void-fiend>Void Fiend</select><label for=level>Level:</label><input id=level type=number max=999 min=1 value=20><label for=commons># <span>Commons</span>:</label><input id=commons type=number max=999 min=1 value=30><label for=uncommons># <span>Uncommons</span>:</label><input id=uncommons type=number max=999 min=1 value=10><label for=damage>Average Incoming Pre-Mitigation Hit:</label><input id=damage type=number max=999999999 min=1 value=1000><label for=spinel>Spinel Tonic?</label><input id=spinel type=checkbox><label for=jade>Jade Elephant?</label><input id=jade type=checkbox><label for=drizzle>Drizzle Mode?</label><input id=drizzle type=checkbox><label for=sprint>Sprinting?</label><input id=sprint type=checkbox></div><div id=button-container><button id=calc onclick=calculate()>Calculate</button></div><hr><div id=outputs><div class=grid><label>Armor:</label><output id=out-armor></output><label>Health:</label><output id=out-health></output><label>Effective Health Multiplier:</label><output id=out-ehm></output><label>Effective Health:</label><output id=out-eh></output><label>Block Chance %:</label><output id=out-block></output><label>Flat Block:</label><output id=out-flat-block></output><label>Effective Block Health Multiplier:</label><output id=out-ebhm></output><label>Effective Block Health:</label><u><b><output id=out-ebh></output></b></u></div><div class=grid><label class=common># Repulsion Armor Plate:</label><output id=repul class=common></output><label class=common># Tougher Times:</label><output id=tough class=common></output><label class=common># Bison Steak:</label><output id=bison class=common></output><label class=uncommon># Infusion:</label><output id=infus class=uncommon></output><label class=uncommon># Rose Buckler:</label><output id=rose class=uncommon></output></div><div class=column><label>Next best <span class=common>common:<br>• <output id=best-common></output></span> (+<output id=best-common-ebh></output>ebh)</label><label>Next best <span class=uncommon>uncommon:<br>• <output id=best-uncommon></output></span> (+<output id=best-uncommon-ebh></output>ebh)</label></div></div><footer>NOTES<br>Block multiplier accounts for the effect of Repulsion Armor Plate and Tougher Times<br>These calculations do not include Void DLC content<br>Works best with Hunter, power-saw MUL-T, and Mercenary as they can sprint while attacking, thus benefitting from Rose Bucklers<br>This page is 3KB</footer><script>"use strict";var CHARS={commando:{armor:0,health:110,"health-lvl":33},huntress:{armor:0,health:90,"health-lvl":27},"mul-t":{armor:12,health:200,"health-lvl":60},engineer:{armor:0,health:130,"health-lvl":39},artificer:{armor:0,health:110,"health-lvl":33},mercenary:{armor:20,health:110,"health-lvl":33},rex:{armor:20,health:130,"health-lvl":39},loader:{armor:20,health:160,"health-lvl":48},acrid:{armor:20,health:160,"health-lvl":48},bandit:{armor:0,health:110,"health-lvl":33},captain:{armor:0,health:110,"health-lvl":33},heretic:{armor:0,health:440,"health-lvl":132},railgunner:{armor:0,health:110,"health-lvl":33},"void-fiend":{armor:0,health:110,"health-lvl":33}};var sprint;function id_ele(a){return document.getElementById(a)}function get_block(a){return 1-1/(0.15*a+1)}function get_ehm(a){return(100+a)/100}function get_ebh(h,e,d,a,b,c,f,g){if(sprint){h+=g*30}e+=c*25+f*100;let ehm=get_ehm(h);let eff_health=e*ehm;let flat_block=a*5;let hits=eff_health/Math.max(1,d-flat_block);let flat_block_mit=hits*Math.min(flat_block,d-1);return Math.round((eff_health+flat_block_mit)/(1-get_block(b)))}function calculate(){let character=CHARS[id_ele("char-select").value];let level=id_ele("level").value;let commons=id_ele("commons").value;let uncommons=id_ele("uncommons").value;let damage=id_ele("damage").value;let spinel=id_ele("spinel").checked;let jade=id_ele("jade").checked;let drizzle=id_ele("drizzle").checked;sprint=id_ele("sprint").checked;let base_armor=character.armor;let base_health=character.health+character["health-lvl"]*level;let reps=0;let toughs=0;let infuses=0;let roses=0;let bisons=0;base_armor+=spinel*20+jade*500+drizzle*70;while(commons+uncommons){let max=-1;let item=-1;if(commons){max=get_ebh(base_armor,base_health,damage,reps+1,toughs,bisons,infuses,roses);item=0;let pot_max=get_ebh(base_armor,base_health,damage,reps,toughs+1,bisons,infuses,roses);if(pot_max>max){max=pot_max;item=1}pot_max=get_ebh(base_armor,base_health,damage,reps,toughs,bisons+1,infuses,roses);if(pot_max>max){max=pot_max;item=2}}if(uncommons){let pot_max=get_ebh(base_armor,base_health,damage,reps,toughs,bisons,infuses+1,roses);if(pot_max>max){max=pot_max;item=3}pot_max=get_ebh(base_armor,base_health,damage,reps,toughs,bisons,infuses,roses+1);if(pot_max>max){max=pot_max;item=4}}if(item===0){++reps;--commons}else{if(item===1){++toughs;--commons}else{if(item===2){++bisons;--commons}else{if(item===3){++infuses;--uncommons}else{if(item===4){++roses;--uncommons}}}}}}let next_max_c=get_ebh(base_armor,base_health,damage,reps+1,toughs,bisons,infuses,roses);let next_c="Repulsion Armor Plate";let next_pot_max_c=get_ebh(base_armor,base_health,damage,reps,toughs+1,bisons,infuses,roses);if(next_pot_max_c>next_max_c){next_max_c=next_pot_max_c;next_c="Tougher Times"}let next_max_u=get_ebh(base_armor,base_health,damage,reps,toughs,bisons,infuses+1,roses);let next_u="Infusion";let next_pot_max_u=get_ebh(base_armor,base_health,damage,reps,toughs,bisons,infuses,roses+1);if(next_pot_max_u>next_max_u){next_max_u=next_pot_max_u;next_u="Rose Buckler"}let armor=base_armor+roses*30;let health=base_health+infuses*100;let ehm=get_ehm(armor).toFixed(2);let eh=health*get_ehm(armor);let block=(get_block(toughs)*100).toFixed(2);let flat_block=reps*5;let ebh=get_ebh(base_armor,base_health,damage,reps,toughs,bisons,infuses,roses);let ebhm=(ebh/health).toFixed(2);id_ele("out-armor").value=armor;id_ele("out-health").value=health;id_ele("out-ehm").value=ehm;id_ele("out-eh").value=Math.floor(eh);id_ele("out-block").value=block;id_ele("out-flat-block").value=flat_block;id_ele("out-ebhm").value=ebhm;id_ele("out-ebh").value=Math.floor(ebh);id_ele("repul").value=reps;id_ele("tough").value=toughs;id_ele("bison").value=bisons;id_ele("infus").value=infuses;id_ele("rose").value=roses;id_ele("best-common").value=next_c;id_ele("best-common-ebh").value=next_max_c-ebh;id_ele("best-uncommon").value=next_u;id_ele("best-uncommon-ebh").value=next_max_u-ebh};</script>
